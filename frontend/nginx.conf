server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Основной роут
    location / {
        try_files $uri /index.html;
    }

    # Опционально: gzip для оптимизации
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;
}

